<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="gameBody">
        <div class="tileSpan">
            <div>
                <div class="tile row0" id="tile-1"></div>
                <div class="tile row0" id="tile-2"></div>
                <div class="tile row0" id="tile-3"></div>
                <div class="tile row0" id="tile-4"></div>
            </div>
            <div>
                <div class="tile row1" id="tile-1"></div>
                <div class="tile row1" id="tile-2"></div>
                <div class="tile row1" id="tile-3"></div>
                <div class="tile row1" id="tile-4"></div>
            </div>
            <div>
                <div class="tile row2" id="tile-1"></div>
                <div class="tile row2" id="tile-2"></div>
                <div class="tile row2" id="tile-3"></div>
                <div class="tile row2" id="tile-4"></div>
            </div>
            <div>
                <div class="tile row3 " id="tile-1"></div>
                <div class="tile row3 " id="tile-2"></div>
                <div class="tile row3 " id="tile-3"></div>
                <div class="tile row3 " id="tile-4"></div>
            </div>
            <div>
                <div class="tile row4 " id="tile-1"></div>
                <div class="tile row4 " id="tile-2"></div>
                <div class="tile row4 " id="tile-3"></div>
                <div class="tile row4 " id="tile-4"></div>
            </div>
        </div>
        <div class="scoreSpan">
            <div id="gameName">
                <h1>LTTR</h1>
            </div>
            <!-- <div id="streakBoard"> -->
                <h2 id="streakBanner">Current Streak</h2>
                <div>
                    <h3 id="score">00</h3>
                </div>
            <!-- </div> -->
        </div>  
    </div>

    <div class="textBoxContainer">
        <input class="textBox" type="text" placeholder="Click here to play">
    </div>
</body>
<script src="verb.js"></script>
<script src="./bootstrap/bootstrap.bundle.js"></script>

</html>
